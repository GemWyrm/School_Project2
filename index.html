<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search GIPHY</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://giphy.com/static/img/favicon.png" type="image/x-icon">
    <script src="./js/GIPHYkey.js"></script><!--This is the private API key required to access the GIPHY API-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" integrity="sha256-Lsk+CDPOzTapLoAzWW0G/WeQeViS3FMzywpzPZV8SXk=" crossorigin="anonymous"></script>-->
</head>
<body>
    <header>
        <h1>Search&nbsp;<img src="./Giphy_wordmark.svg" alt="GIPHY">'s&nbsp;API</h1>
        <nav>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a href="#GIFs-tab-pane" class="nav-link active" id="GIFs-tab" data-bs-toggle="tab" role="tab" aria-controls="GIFs-tab-pane" aria-selected="true">GIFs</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="#Stickers-tab-pane" class="nav-link" id="Stickers-tab" data-bs-toggle="tab" role="tab" aria-controls="Stickers-tab-pane" aria-selected="false">Stickers</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="#Favorites-tab-pane" class="nav-link disabled" id="Favorites-tab" data-bs-toggle="tab" role="tab" aria-controls="Favorites-tab-pane" aria-selected="false">Favorites</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="GIFs-tab-pane" role="tabpanel" aria-labelledby="GIFs-tab" tabindex="0">
            <form action="#">
                <label for="">GIFs: <input type="text" name="" id="gif-input"></label>
                <button type="submit" id="gif-btn">Search</button>
            </form>
            <main id="gif"></main>
        </div>
        <div class="tab-pane fade" id="Stickers-tab-pane" role="tabpanel" aria-labelledby="Stickers-tab" tabindex="0">
            <form action="#">
                <label for="">Stickers: <input type="text" name="" id="stick-input"></label>
                <button type="submit" id="stick-btn">Search</button>
            </form>
            <main id="sticker"></main>
        </div>
        <div class="tab-pane fade" id="Favorites-tab-pane" role="tabpanel" aria-labelledby="Favorites-tab" tabindex="0">
            <main id="favorite"></main>
        </div>
    </div>
    <footer>Powered by&nbsp;<img src="./GIPHY Logo 30px.png" alt="GIPHY"></footer>
    <script src="./js/main.js"></script>
</body>
</html>
